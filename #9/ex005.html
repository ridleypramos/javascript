<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(75, 73, 206);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id='msg' name='msg' class='msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        //var d = window.document.getElementById('msg')
        //var d = window.document.getElementsByName('msg')[0]
        //var d = window.document.getElementsByClassName('msg')[0]
        var d = window.document.querySelector('div#msg')
        window.document.write('<strong>Meu paragrafo contem: </strong>' + p1.innerText)
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        window.document.write('<br><strong>Minha div contem: </strong>' + d.innerText)

        document.write('<br>' + p1.innerHTML)
        // window.alert(p1.innerText)

    </script>
</body>
